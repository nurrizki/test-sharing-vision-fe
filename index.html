<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- Font Awesome for Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Daftar Artikel</h1>

    <!-- Tombol untuk tambah artikel -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalSubmit">
      Tambah Artikel
    </button>

    <div class="d-flex justify-content-between align-items-center mt-3">
        <div>
            <label for="limitSelect" class="me-2">Show</label>
            <select id="limitSelect" class="form-select d-inline-block w-auto">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
            <span class="ms-2">entries</span>
        </div>
        <div class="d-flex gap-2 mb-3">
            <select id="searchField" class="form-select w-auto">
              <option value="title">Title</option>
              <option value="category">Category</option>
              <option value="status">Status</option>
            </select>
          
            <input type="text" id="searchKeyword" class="form-control" placeholder="Search keyword">
          
            <button class="btn btn-primary" onclick="fetchArticles()"><i class="fas fa-search"></i></button>
          </div>
    </div>

    <!-- Datatable -->
    <table id="articleTable" class="table table-bordered table-striped table-hover">
        <thead class="table-primary fw-bold text-center align-middle">
            <tr>
                <td>Title</td>
                <td>Category</td>
                <td>Status</td>
                <td>Created Date</td>
                <td></td>
            </tr>
        </thead>

    </table>
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div id="customInfo" class="text-muted"></div>
        <div>
            <button class="btn btn-sm btn-outline-primary" id="prevPage">Previous</button>
            <button class="btn btn-sm btn-outline-primary" id="nextPage">Next</button>
        </div>
    </div>
      
    <div id="modalContainer"></div>
    <div id="modalContainerDetail"></div>
    <div id="modalContainerEdit"></div>
    
  </div>


 <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function (){
        $.get("/modal/form-submit.html", function (data) {
            $("#modalContainer").html(data);
        });

        $.get("/modal/form-detail.html", function (data) {
            $("#modalContainerDetail").html(data);
        });

        $.get("/modal/form-edit.html", function (data) {
            $("#modalContainerEdit").html(data);
        });
    })

</script>
<script src="/asset/js/get-data.js"></script>
<script src="/asset/js/insert-data.js"></script>
<script src="/asset/js/delete-data.js"></script>
<script src="/asset/js/edit-data.js"></script>
</body>
</html>
